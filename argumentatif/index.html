<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library - Smart City Wonosobo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%, 
                rgba(30, 41, 59, 0.98) 25%, 
                rgba(51, 65, 85, 0.95) 50%,
                rgba(30, 41, 59, 0.98) 75%,
                rgba(15, 23, 42, 0.95) 100%
            );
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Enhanced background effects */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                linear-gradient(45deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: auto, auto, 60px 60px, 60px 60px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 8px; height: 8px; left: 40%; animation-delay: 9s; }
        .particle:nth-child(5) { width: 5px; height: 5px; left: 50%; animation-delay: 12s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 2s; }
        .particle:nth-child(7) { width: 4px; height: 4px; left: 70%; animation-delay: 5s; }
        .particle:nth-child(8) { width: 6px; height: 6px; left: 80%; animation-delay: 8s; }
        .particle:nth-child(9) { width: 5px; height: 5px; left: 90%; animation-delay: 11s; }

        /* Header Navigation */
        .header-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 40px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(16, 185, 129, 0.15));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 15px 30px;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.3));
        }

        /* Main Title */
        .main-title {
            text-align: center;
            padding: 120px 20px 60px;
            color: white;
            position: relative;
            z-index: 10;
            animation: fadeInDown 1s ease-out;
        }

        .main-title h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .main-title p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        /* Video Container */
        .video-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 80px;
        }

        /* Video Grid */
        .video-section-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
        }

        /* Video Card */
        .video-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(16, 185, 129, 0.15));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(16, 185, 129, 0.25));
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
        }

        .play-icon {
            position: relative;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(16, 185, 129, 0.9));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
            z-index: 2;
        }

        .video-card:hover .play-icon {
            transform: scale(1.2);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.6);
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 3;
        }

        .video-card-content {
            padding: 20px;
            color: white;
        }

        .video-card-content h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-card-meta {
            display: flex;
            gap: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .video-card-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-card-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

       

        /* Modal Video Player */
        .video-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
            overflow-y: auto;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.modal-open {
            overflow: hidden;
        }

        .modal-content {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: rotate(90deg);
        }

        .modal-video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-video-info {
            color: white;
        }

        .modal-video-info h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-video-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .modal-video-description {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Keyframe Animations */
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-nav {
                padding: 12px 20px;
                gap: 20px;
                flex-wrap: wrap;
            }

            .main-title h1 {
                font-size: 2.5rem;
            }

            .video-container {
                padding: 0 20px 40px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-video-info h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                padding: 100px 15px 40px;
            }

            .main-title h1 {
                font-size: 2rem;
            }

            .video-section-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <!-- Main Title -->
    <div class="main-title">
        <h1>Video Library</h1>
        <p>Argumentative Discussions on Smart City Development</p>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <!-- Video Grid -->
        <h2 class="video-section-title">
            <i class="fas fa-play-circle"></i>
            All Videos
        </h2>
        <div class="video-grid" id="videoGrid">
            <!-- Video cards will be dynamically generated -->
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <video class="modal-video-player" id="modalVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="modal-video-info">
                <h2 id="modalTitle"></h2>
                <div class="modal-video-meta" id="modalMeta"></div>
                <p class="modal-video-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Video data
        const videos = [
            {
                id: 1,
                title: "The Dark Side of Smart Cities: How Technology Excludes the Vulnerable",
                duration: "auto",
                views: "40,234",
                date: "Nov 2025",
               
                description: "Many people believe that Smart Cities make life easier. But is everyone really benefiting from this technology? This video critically examines how Smart City initiatives can actually widen social inequality—especially for elderly citizens, low-income communities, and individuals who lack digital literacy or access to stable internet. Through real-world examples, expert opinions, and global research, this video reveals that Smart Cities are not always as inclusive as they seem. When public services move fully online, vulnerable groups risk being left behind. If you care about urban development, digital equity, or the social impact of technology, this video is for you. #SmartCity #DigitalDivide #SocialExclusion #UrbanInequality #DigitalInclusion #SmartCityIssues",
                file: "malik.mp4",
                thumbnail: "../images/video1.png"},
            {
                id: 2,
                title: "based on Technology Access for Low-Income Communities Can smart cities subsidize digital access for low-income residents to ensure fairness in enjoying the benefits of smart cities?",
                duration: "auto",
                views: "987",
                date: "Nov 2025",
                description: "Smart cities need to subsidize digital access for low-income communities to ensure fair access to technology-based services. Without subsidies, disadvantaged groups will be left behind and unable to access essential services such as education, public information, or digital economic opportunities. Furthermore, the participation of all citizens is essential for the optimal functioning of smart city systems. Therefore, subsidizing digital access is a strategic step to ensure that the benefits of smart cities are shared equally.",
                file: "video2.mp4",
                thumbnail: "../images/video2.png"
            },
            {
                id: 3,
                title: "Green Building in Legal Policy: A Positive Transformation or a New Challenge?",
                duration: "auto",
                views: "1,456",
                date: "Nov 2025",
                description: "Integrating green buildings into legal policy can reduce energy use, lower carbon emissions, and promote resource efficiency. Clear regulations encourage innovation in construction, provide long-term savings, and create healthier urban environments. Supportive measures such as incentives and streamlined permitting make green building accessible to all developers, establishing a foundation for a more sustainable future.",
                file: "video3.mp4",
                thumbnail: "../images/video3.png"
            },
            {
                id: 4,
                title: "Should Smart Cities Subsidize Digital Access for Low-Income Residents?",
                duration: "auto",
                views: "892",
                date: "Nov 2025",
                description: "This video explores whether smart cities should subsidize digital access for low-income residents. In the video, I clearly state that I agree, and I explain why: because digital access has become a basic necessity, because subsidies help increase citizen participation, and because the positive impact on the city is far greater than the cost. The video emphasizes that a city cannot truly be “smart” if many of its people are still digitally disconnected.",
                file: "video4.mp4",
                thumbnail: "../images/video4.png"
            },
            {
                id: 5,
                title: "Economic Impact: Growth or Digital Divide?",
                duration: "auto",
                views: "1,123",
                date: "Nov 2025",
                description: "A comprehensive debate on the economic implications of smart city development, analyzing whether technology-driven growth benefits all citizens or widens inequality.",
                file: "video5.mp4",
                thumbnail: "../images/video5.png"}
        ];

        // Format duration helper
        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds === 0) return 'Loading...';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Generate video cards
        function generateVideoCards() {
            const videoGrid = document.getElementById('videoGrid');
            
            videos.forEach((video) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openModal(video);
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="video-duration" data-video-id="${video.id}">Loading...</span>
                    </div>
                    <div class="video-card-content">
                        <h3>${video.title}</h3>
                        <div class="video-card-meta">
                            <span><i class="fas fa-eye"></i> ${video.views}</span>
                            <span><i class="fas fa-calendar"></i> ${video.date}</span>
                        </div>
                        <p class="video-card-description">${video.description}</p>
                    </div>
                `;
                
                videoGrid.appendChild(card);
                
                // Load video metadata to get actual duration
                const videoElement = document.createElement('video');
                videoElement.src = `../videos/${video.file}`;
                videoElement.addEventListener('loadedmetadata', function() {
                    const durationBadge = card.querySelector(`[data-video-id="${video.id}"]`);
                    if (durationBadge) {
                        durationBadge.textContent = formatDuration(videoElement.duration);
                    }
                    video.duration = formatDuration(videoElement.duration);
                });
            });
        }

        // Open modal
        function openModal(video) {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const modalTitle = document.getElementById('modalTitle');
            const modalMeta = document.getElementById('modalMeta');
            const modalDescription = document.getElementById('modalDescription');
            
            // Prevent body scroll
            document.body.classList.add('modal-open');
            
            // Update modal content
            modalVideo.src = `../videos/${video.file}`;
            modalTitle.textContent = video.title;
            
            // Set initial meta with loading duration
            modalMeta.innerHTML = `
                <span><i class="fas fa-clock"></i> Loading...</span>
                <span><i class="fas fa-eye"></i> ${video.views} views</span>
                <span><i class="fas fa-calendar"></i> ${video.date}</span>
            `;
            modalDescription.textContent = video.description;
            
            // Update duration when video metadata loads
            modalVideo.addEventListener('loadedmetadata', function() {
                const duration = formatDuration(modalVideo.duration);
                modalMeta.innerHTML = `
                    <span><i class="fas fa-clock"></i> ${duration}</span>
                    <span><i class="fas fa-eye"></i> ${video.views} views</span>
                    <span><i class="fas fa-calendar"></i> ${video.date}</span>
                `;
            }, { once: true });
            
            // Show modal
            modal.classList.add('active');
            modalVideo.play();
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            // Allow body scroll
            document.body.classList.remove('modal-open');
            
            modal.classList.remove('active');
            modalVideo.pause();
            modalVideo.currentTime = 0;
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateVideoCards();
            
            // Add animation to video cards
            const cards = document.querySelectorAll('.video-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                card.style.transitionDelay = `${index * 0.1}s`;
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            });

            console.log('Smart City Video Library initialized successfully!');
        });
    </script>
</body>
</html>
